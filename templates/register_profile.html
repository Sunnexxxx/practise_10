{% extends 'layout.html' %}

{% block title %}Register page{% endblock %}
{% block content %}
    <h1>Register Profile</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'register_profile' %}">
        {% csrf_token %}
        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" required><br>

        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="surname">Surname:</label>
        <input type="text" name="surname" required><br>

        <label for="login">Login:</label>
        <input type="email" name="login" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" required><br>

        <label for="hobbies">Hobbies:</label>
        <textarea name="hobbies" required></textarea><br>

        <label for="favorite_music">Favorite Music:</label>
        <textarea name="favorite_music" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" name="city" required><br>

        <label for="favorite_food">Favorite Food</label>
        <textarea name="favorite_food" required></textarea><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
